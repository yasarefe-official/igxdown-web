<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IGXDOWN - Video Downloader</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #833ab4, #fd1d1d, #fcb045);
        }
    </style>
</head>
<body class="gradient-bg flex flex-col items-center justify-center min-h-screen">
    <div class="bg-white/90 backdrop-blur-sm p-8 rounded-2xl shadow-2xl w-full max-w-lg transform transition-all hover:scale-105 m-4">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800">IGXDOWN</h1>
            <p class="text-gray-600 mt-2">The fastest way to download videos from any platform.</p>
        </div>

        <form id="download-form">
            <input type="text" id="url-input" name="url" class="w-full px-5 py-3 border border-gray-300 rounded-full focus:outline-none focus:ring-4 focus:ring-purple-400/50 transition-shadow" placeholder="Paste YouTube or Instagram link here..." required>

            <div class="mt-4">
                <label class="block text-center text-gray-700 text-sm font-bold mb-2">Select Format:</label>
                <div class="flex justify-center items-center space-x-4">
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="format" value="mp4" class="form-radio text-purple-600" checked>
                        <span class="text-gray-700">MP4</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="format" value="mp3" class="form-radio text-purple-600">
                        <span class="text-gray-700">MP3</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="format" value="opus" class="form-radio text-purple-600">
                        <span class="text-gray-700">OPUS</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input type="radio" name="format" value="wav" class="form-radio text-purple-600">
                        <span class="text-gray-700">WAV</span>
                    </label>
                </div>
            </div>

            <button id="download-button" type="submit" class="w-full mt-5 bg-gradient-to-r from-purple-600 to-red-500 hover:from-purple-700 hover:to-red-600 text-white font-bold py-3 px-4 rounded-full flex items-center justify-center shadow-lg transform hover:-translate-y-1 transition-all">
                <span id="button-text">Download Video</span>
                <svg id="spinner" class="animate-spin h-5 w-5 text-white ml-3 hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </button>
        </form>

        <div id="progress-container" class="w-full bg-gray-200 rounded-full h-2.5 mt-6 hidden">
            <div id="progress-bar" class="bg-purple-600 h-2.5 rounded-full" style="width: 0%"></div>
        </div>
        <div id="progress-text" class="text-center text-sm text-gray-600 mt-1"></div>


        <div id="message-container" class="mt-6">
            <!-- Messages will be dynamically inserted here -->
        </div>
    </div>

    <footer class="text-center py-4">
        <a href="https://github.com/yasarefe-official/igxdown-web" target="_blank" rel="noopener noreferrer" class="text-white/80 hover:text-white transition-colors">
            View on GitHub
        </a>
    </footer>

    <script>
        const downloadForm = document.getElementById('download-form');
        const downloadButton = document.getElementById('download-button');
        const urlInput = document.getElementById('url-input');
        const buttonText = document.getElementById('button-text');
        const spinner = document.getElementById('spinner');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        const messageContainer = document.getElementById('message-container');

        function showSpinner(text = 'Downloading...') {
            downloadButton.disabled = true;
            buttonText.innerText = text;
            spinner.classList.remove('hidden');
        }

        function hideSpinner() {
            downloadButton.disabled = false;
            buttonText.innerText = 'Download';
            spinner.classList.add('hidden');
        }

        function showMessage(message, isError = false) {
            const messageDiv = document.createElement('div');
            const baseClasses = 'p-4 rounded-lg border';
            const errorClasses = 'bg-red-100 text-red-800 border-red-300';
            const infoClasses = 'bg-blue-100 text-blue-800 border-blue-300';
            messageDiv.className = `${baseClasses} ${isError ? errorClasses : infoClasses}`;
            messageDiv.innerText = message;
            messageContainer.innerHTML = ''; // Clear previous messages
            messageContainer.appendChild(messageDiv);
        }

        function resetUI() {
            hideSpinner();
            progressContainer.classList.add('hidden');
            progressBar.style.width = '0%';
            progressText.innerText = '';
            urlInput.value = '';
        }

        downloadForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            showSpinner('Initializing...');
            messageContainer.innerHTML = '';
            progressContainer.classList.add('hidden');

            const formData = new FormData(downloadForm);

            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    body: new URLSearchParams(formData)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to start download.');
                }

                const data = await response.json();
                const taskId = data.task_id;

                progressContainer.classList.remove('hidden');

                const eventSource = new EventSource(`/progress/${taskId}`);

                eventSource.onmessage = function(event) {
                    const task = JSON.parse(event.data);

                    if (task.status === 'downloading') {
                        showSpinner('Downloading...');
                        const percent = (task.progress * 100).toFixed(1);
                        progressBar.style.width = `${percent}%`;
                        progressText.innerText = `Downloading: ${percent}% @ ${task.speed || '...'} (ETA: ${task.eta || '...'}s)`;
                    } else if (task.status === 'processing') {
                        showSpinner('Processing...');
                        progressBar.style.width = `100%`;
                        progressText.innerText = task.message || 'Processing...';
                    }
                    else if (task.status === 'complete') {
                        progressText.innerText = 'Download complete! Your file will start downloading automatically.';
                        eventSource.close();

                        const downloadUrl = `/get-file/${taskId}`;
                        const a = document.createElement('a');
                        a.style.display = 'none';
                        a.href = downloadUrl;
                        document.body.appendChild(a);
                        a.click();
                        a.remove();

                        setTimeout(() => {
                           resetUI();
                           showMessage('Download started successfully.', false);
                        }, 2000);

                    } else if (task.status === 'error') {
                        showMessage(task.message || 'An unknown error occurred.', true);
                        eventSource.close();
                        resetUI();
                    } else if (task.status === 'starting' || task.status === 'pending') {
                         showSpinner('Starting...');
                         progressText.innerText = 'Starting download, please wait...';
                    }
                };

                eventSource.onerror = function() {
                    showMessage('Connection to server lost. Please try again.', true);
                    eventSource.close();
                    resetUI();
                };

            } catch (error) {
                showMessage(error.message, true);
                hideSpinner();
            }
        });
    </script>
</body>
</html>
